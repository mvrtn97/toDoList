<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDO LIST</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container"> 

    <div class="todo-list">

      <div class="header">
      <h1><span id="totalTasks"></span><span> tasks</span></h1>
      </div>

      <form class="add-task">
        <input type="text" placeholder="  What are your plans today?" id="textInput">
        <button id="addBtn" type="button">+</button>
      </form>

      <div id="list">
        <ul></ul>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
